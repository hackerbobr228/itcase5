<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itcase - App Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Ilovalar yuklanmoqda...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-container">
                        <img src="images/itcase-logo-new.png" alt="itcase logo" class="logo-image">
                    </div>
                    <div>
                        <h1 class="company-name">itcase</h1>
                    </div>
                </div>
                <div class="header-right">
                    <!-- Language Switcher -->
                    <div class="language-switcher">
                        <button id="language-toggle" class="language-toggle">
                            <div id="language-slider" class="language-slider"></div>
                            <div class="language-options">
                                <span id="uz-text" class="language-text active">UZ</span>
                                <span id="ru-text" class="language-text">RU</span>
                            </div>
                        </button>
                    </div>

                    <!-- User Info -->
                    <div class="user-info">
                        <p id="logged-in-text" class="user-label">Tizimga kirgan:</p>
                        <p class="user-email">user@itcase.com</p>
                    </div>

                    <!-- Logout Button -->
                    <button id="logout-btn" class="logout-btn">Chiqish</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- App Details Modal -->
            <div id="app-details-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modal-app-name" class="modal-title"></h2>
                        <button id="close-modal" class="close-btn">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-app-icon">
                            <div id="modal-icon" class="app-icon large"></div>
                        </div>
                        <div class="modal-info">
                            <p id="modal-description" class="modal-description"></p>
                            <div class="modal-details">
                                <div class="detail-item">
                                    <span id="version-label" class="detail-label">Версия:</span>
                                    <span id="modal-version" class="detail-value"></span>
                                </div>
                                <div class="detail-item">
                                    <span id="size-label" class="detail-label">Размер:</span>
                                    <span id="modal-size" class="detail-value"></span>
                                </div>
                                <div class="detail-item">
                                    <span id="category-label" class="detail-label">Категория:</span>
                                    <span id="modal-category" class="detail-value"></span>
                                </div>
                                <div class="detail-item">
                                    <span id="status-label" class="detail-label">Статус:</span>
                                    <span id="modal-status" class="detail-value status-badge"></span>
                                </div>
                            </div>
                            <div class="modal-actions">
                                <button id="modal-download-btn" class="download-btn primary">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    <span id="modal-download-text">Скачать</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state" style="display: none;">
                <div class="error-card">
                    <p id="error-message" class="error-text"></p>
                    <button id="retry-btn" class="retry-btn">Qayta urinish</button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-card">
                    <div class="empty-icon">
                        <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <h3 id="empty-title" class="empty-title">Ilovalar mavjud emas</h3>
                    <p id="empty-description" class="empty-description">Hozircha hech qanday ilova qo'shilmagan. Keyinroq qarang!</p>
                </div>
            </div>

            <!-- Apps Grid -->
            <div id="apps-grid" class="apps-grid"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p id="copyright-text" class="copyright">2024 itcase. Barcha huquqlar himoyalangan.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
